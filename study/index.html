<!doctype html>
<html>
<head>
 <meta charset="utf-8"/>
 <title>md文档内容转成html显示</title>
</head>
<body>
 <div id="content" ></div>
 <div >
   <form name="form" action="" method="post">
    <select name="q">
      <option value="md/GCC.md">GCC</option>
      <option value="md/docker.md">docker</option>
      <option value="md/gbatek.md">gbatek</option>
      <option value="md/gdb.md">gdb</option>
      <option value="md/gdb2.md">gdb2</option>
      <option value="md/git.md">git</option>
      <option value="md/linux_shell.md">linux_shell</option>
      <option value="md/makefile.md">makefile</option>
      <option value="md/openvpn.md">openvpn</option>
      <option value="md/python.md">python</option>
      <option value="md/vim.md">vim</option>
      <option value="md/wasm.md">wasm</option>
    </select>
    <input type="button" value="显示" onclick="showMarkdown()">
  </form>
 </div>
 <script type="text/javascript" src='marked.js'></script>
 <script type="text/javascript">
   function showMarkdown() {
     var f = form;
     var xmlhttp;
     if (window.XMLHttpRequest) {
       xmlhttp = new XMLHttpRequest();
     } else {
       xmlhttp = new ActiveXObject('Microsoft.XMLHttp');
     }

     xmlhttp.onreadystatechange = function() {
       if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
         document.getElementById('content').innerHTML = marked(xmlhttp.responseText);
       }
     }

     // 向服务器发送请求
     xmlhttp.open('GET', f.q.value, true);
     xmlhttp.send();
   }
 </script>
</body>
</html>
